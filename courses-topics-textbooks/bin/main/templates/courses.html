<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>A List of All Available Courses</title>
</head>
<body>

	<header>
		<h1>A List of All Courses</h1>
	</header>
	
	<main>
		<ul>
			<li th:each="course: ${coursesModel}"><a th:href="@{|/show-courses/${course.id}|
				th:text="${course.name}"></a></li>
		</ul>

		<form method="POST">
			<div>
				<label>Enter Course Name</label>
				<input type="text" name="courseName" />
			</div>

			<div>
				<label>Enter Topic</label>
				<input type="text" name="topicName" />
			</div>

			<div>
				<button th:formaction="@{add-course}"> add course</button>
			</div>

			<div>
				<label>Enter Course Description</label>
				<input type="text" name="courseDescription" />
			</div>

		</form>

		<form method="POST">
			<div>
				<label>Enter Course Name</label>
				<input type="text" name="courseName" />
			</div>

			<div>
				<button th:formaction="@{delete-course}"> add course</button>
			</div>
		</form>

		<form method="GET">
			<div>
				<label>Enter Topic  Name</label>
				<input type="text" name="topicName" />
			</div>

			<div>
				<button th:formaction="@{find-by-topic}"> find courses</button>
			</div>
		</form>

		<form method="GET">
			<div>
				<button th:formaction="@{sort-courses}"> sort</button>
			</div>
		</form>
	</main>

	<footer>
		<small>Copyright South Harmon Institute of Technology 2018</small>
	</footer>

</body>
</html>
